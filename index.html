<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Vue.js App with GraphQL Data</title>
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="mb-4">Blog Posts</h1>
        <div v-if="loading" class="alert alert-info">Loading...</div>
        <div v-else>
          <div class="row">
            <div v-for="post in posts" :key="post.id" class="col-md-6 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ post.title }}</h5>
                  <p class="card-text">{{ post.content }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Include Vue.js from the CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                loading: true,
                posts: [],
            },
            created() {
                // Fetch data from your GraphQL server here
                // Replace this with your actual GraphQL API endpoint
                const graphqlEndpoint = 'http://localhost:4000/';

                // Define your GraphQL query
                const graphqlQuery = `
                    query {
                        posts {
                            id
                            title
                            content
                        }
                    }
                `;

                // Make a fetch request to your GraphQL server
                fetch(graphqlEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: graphqlQuery }),
                })
                .then(response => response.json())
                .then(data => {
                    this.posts = data.data.posts;
                    this.loading = false;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    this.loading = false;
                });
            },
        });
    </script>
</body>
</html>
